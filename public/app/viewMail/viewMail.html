    <div style="padding-top:100px;">
        <div class="ui grid">
            <div class="ui grid">
                <div class="two wide column hide-sm"></div>
                <div class="twelve wide column sm-expand">
                    <div class="ui segment">

                        <div class="send-inbox-sent-menu">
                            <a class="ui blue image label">
                                <i class="send icon"></i>
                            </a>
                            <a class="ui blue image label">
                                Inbox
                                <span class="detail">10(2)</span>
                            </a>
                            <a class="ui blue image label">
                                Sent
                                <span class="detail">123(1)</span>
                            </a>
                        </div>
                        <div class="search-box">
                            <div class="ui action small left icon input">
                                <i class="search icon"></i>
                                <input type="text" placeholder="Search...">

                                <div class="ui blue button">Search</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">

                        <!--długość treści maila max cała = 135 więc długośc contentu 135-długosć tytułu-->
                        <!--max długość nadawcy-> 29 znaków-->

                        <br/>

                        <div class="inline-block">
                            <div class="ui labeled input">
                                <a class="ui blue label">
                                    From:
                                </a>
                            </div>
                        </div>

                        <a class="ui tag label email image view-list"><img src="justen.jpg">{{mail.sender}}</a>
                        <br/>
                        <div class="width100">
                            <div class="inline-block width100">
                                <div class="ui labeled input width100">
                                    <a class="ui label  blue width10">
                                        Title:
                                    </a>
                                    <div>{{mail.title}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="width100">
                            <div class="field">
                                <label>Email:</label>
                                <textarea readonly class="width100 height300">
                                    {{mail.content}}
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="two wide column hide-sm"></div>
                </div>
            </div>
        </div>
    </div>
