<!DOCTYPE html>
<html>
<head>

    <title>Mail Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="libraries/jquery-2.1.3.min.js"></script>
    <script src="libraries/angular.js"></script>
    <script src="libraries/angular-ui-router.js"></script>
    <script src="libraries/angular-local-storage.js"></script>
    <script src="libraries/jquery-2.1.3.min.js"></script>
    <script src="libraries/semantic.min.js"></script>

    <link rel="stylesheet" href="libraries/animate.css"/>
    <link rel="stylesheet" href="libraries/semantic.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="libraries/custom-style.css"/>


    <!-- minified .js file -->
    <script src="main.js"></script>


</head>


<body ng-app="MailClient">
<div ui-view="panel"></div>
<div class="pusher">
    <div class="ui blue big launch right attached fixed button" id="launchMenuBtn">
        <i class="content icon"></i>
        <span class="text" id="launchMenuText">Menu</span>
    </div>
    <div style="padding-top:100px;">
        <div class="ui grid">
            <div class="ui grid">
                <div class="two wide column hide-sm"></div>
                <div class="twelve wide column sm-expand">

                    <div ui-view="content"></div>

                </div>
                <div class="two wide column hide-sm"></div>
            </div>
        </div>
    </div>
</div>


<script>

    function funcIn() {
        launchMenuText.setAttribute("style", "display:initial;")
    }

    function funcOut() {
        launchMenuText.setAttribute("style", "display:none;")
    }


    document.getElementById("launchMenuBtn").addEventListener("click", function () {
        $('.sidebar.menu')
                .sidebar('toggle')
    });

    $(document).ready(function () {
        funcOut();
        var launchMenuBtn = document.getElementById("launchMenuBtn");
        var launchMenuText = document.getElementById("launchMenuText");

        launchMenuBtn.addEventListener("mouseover", funcIn, false);
        launchMenuBtn.addEventListener("mouseout", funcOut, false);
    });

</script>
</body>
