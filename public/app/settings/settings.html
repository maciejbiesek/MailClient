<script>
    function funcIn() {
        launchMenuText.setAttribute("style", "display:initial;")
    }

    function funcOut() {
        launchMenuText.setAttribute("style", "display:none;")
    }


    document.getElementById("launchMenuBtn").addEventListener("click", function () {
        $('.sidebar.menu')
                .sidebar('toggle')
    });

    $(document).ready(function () {
        funcOut();
        var launchMenuBtn = document.getElementById("launchMenuBtn");
        var launchMenuText = document.getElementById("launchMenuText");

        launchMenuBtn.addEventListener("mouseover", funcIn, false);
        launchMenuBtn.addEventListener("mouseout", funcOut, false);
    });


</script>
