<div class="ui grid">
    <div class="ui grid">
        <div class="two wide column hide-sm"></div>
        <div class="twelve wide column sm-expand">
            <div class="ui segment">

                <br/>

                <div class="inline-block">
                    <div class="ui labeled input">
                        <a class="ui blue label">
                            From:
                        </a>
                    </div>
                </div>

                <a class="ui tag label email image view-list">{{mail.sender}}</a>
                <br/>
                <div class="width100">
                    <div class="inline-block width100">
                        <div class="ui labeled input width100">
                            <a class="ui label  blue width10">
                                Title:
                            </a>
                            <div>{{mail.title}}</div>
                        </div>
                    </div>
                </div>
                <div class="width100">
                    <div class="field">
                        <label>Email:</label>
                        <textarea readonly class="width100 height300">
                            {{mail.content}}
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="two wide column hide-sm"></div>
        </div>
    </div>
</div>
